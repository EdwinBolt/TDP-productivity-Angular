<!--Navbar-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Unnamed Productivity Project</span>
    <button mat-flat-button color="primary" aria-label="navigate to homepage">Home</button>
    <span class="nav-spacer"></span>
    <button mat-flat-button color="accent">Login</button>
  </mat-toolbar-row>
</mat-toolbar>

<!--Site body-->
<div class="mat-app-background basic-container">
  <!--Task Selection Component-->
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task selection card</h5>
        <app-selection-form [list]=selectionComp></app-selection-form>
      </div>

    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task shortlist</h5>
        
        <app-selection-list #selectionComp></app-selection-list>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current task details</h5>  
      </div>
    </div>
  </div>
  
  <mat-tab-group>
    <mat-tab label="Projects">
      <div><app-project-form [projectList] = 'projectComp'></app-project-form></div>
      <div><app-project-list #projectComp></app-project-list></div>
    </mat-tab>
    <mat-tab label="Tasks">
      <app-task-form [taskList] = 'taskComp'></app-task-form>
      <app-task-list #taskComp></app-task-list>
    </mat-tab>
  </mat-tab-group>
</div>
<!-- end of Site body-->
