<!--Site content-->
<div class="container" style="margin-top:5%">
  <!--Popups for the forms-->
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectModal">
        Add New Project
      </button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
        Add New Task
      </button>
    </div>
  </div>
  
  <div class="row" style="margin-top:5%">
    <div class="col-6"><app-project-form [projectList] = 'projectComp'> </app-project-form> </div>
    <div class="col"><app-project-list #projectComp></app-project-list></div>
  </div>

  </div>
</div>

<!--Modal content-->
<!-- project form modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-project-form [projectList] = 'projectComp'> </app-project-form>
      </div>
    </div>
  </div>
</div>
