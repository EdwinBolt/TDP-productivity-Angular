<!--Navbar-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Unnamed Productivity Project</span>
    <button mat-flat-button color="primary" aria-label="navigate to homepage">Home</button>
    <span class="nav-spacer"></span>
    <button mat-flat-button color="accent">Login</button>
  </mat-toolbar-row>
</mat-toolbar>

<!--Site body-->
<div class="mat-app-background basic-container">
  <!--Task Selection Component-->
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task selection card</h5>
        <app-selection-form [list]=selectionComp></app-selection-form>
      </div>

    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Task shortlist</h5>
        
        <app-selection-list #selectionComp></app-selection-list>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Current task details</h5>  
      </div>
    </div>
  </div>
  
  <mat-tab-group>
    <mat-tab label="Projects">
      <div><button mat-flat-button color="accent" data-toggle="modal" data-target="#projectModal">Add New Project</button></div>
      <div><app-project-list #projectComp></app-project-list></div>
    </mat-tab>
    <mat-tab label="Tasks">
      <button mat-flat-button color="accent" data-toggle="modal" data-target="#taskModal">Add New Task</button>
      <app-task-list #taskComp></app-task-list>
    </mat-tab>
  </mat-tab-group>
</div>
<!-- end of Site body-->

<!--Modal content-->
<!-- project form modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-project-form [projectList] = 'projectComp'> </app-project-form>
      </div>
    </div>
  </div>
</div>

<!--Task form modal-->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <app-task-form [taskList] = 'taskComp'> </app-task-form>
      </div>
    </div>
  </div>
</div>

<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>p p p p placeholder content</p>
        
      </div>
    </div>
  </div>
</div>
