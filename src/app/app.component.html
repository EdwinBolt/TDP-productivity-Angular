<!--Site content-->
<div class="container" style="margin-top:5%">


<!-- Task selection component -->


<div class="card-group">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Task selection card</h5>
      <app-selection-form #selectionComp></app-selection-form>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Task shortlist</h5>

      <app-selection-list [form]=selectionComp></app-selection-list>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Current day agenda card</h5>  
    </div>
  </div>
</div>


  <!--Popups for the forms-->
  <div class="row">
    <div class="col">
      <div class="btn-group" role="group" aria-label="Buttons">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#projectModal">
          Add New Project
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskModal">
          Add New Task
        </button>
      </div>
    </div>
  </div>
  
  <div class="row" style="margin-top:5%">
    <div class="col"><app-project-list #projectComp></app-project-list></div>
  </div>
  <div class="row" style="margin-top:5%">
    <div class="col"><app-task-list #taskComp></app-task-list></div> 
  </div>
</div>





<!--Modal content-->
<!-- project form modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Add New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-project-form [projectList] = 'projectComp'> </app-project-form>
      </div>
    </div>
  </div>
</div>

<!--Task form modal-->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <app-task-form [taskList] = 'taskComp'> </app-task-form>
      </div>
    </div>
  </div>
</div>

<!--Login Modal-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>p p p p placeholder content</p>
        
      </div>
    </div>
  </div>
</div>
