<div mat-dialog-content>
    <p>{{data.taskEdit | json}}</p>
    <form>
        <div class="form-row">
            <div class="form-group col">
              <label for="inputTaskname">Name</label>
              <input [(ngModel)]="data.taskEdit.name" type="text" class="form-control" id="inputtaskname" name="name" placeholder="task name">
            </div>
            <div class="form-group col">
              <label for="inputtaskproject">Project</label>
              <input [(ngModel)]="data.taskEdit.project.id" type="number" class="form-control" id="inputtaskproject" name="project.id">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col">
              <label for="inputTaskname">Expected duration</label>
              <input [(ngModel)]="data.taskEdit.duration" type="time" class="form-control" id="inputtaskname" name="duration" placeholder="task name">
            </div>
            <div class="form-group col">
              <label for="inputTaskdeadline">Deadline</label>
              <input [(ngModel)]="data.taskEdit.deadline" type="date" class="form-control" id="inputtaskdeadline" name="deadline" placeholder="task deadline">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col">
              <label for="inputTaskdescription">Description</label>
              <textarea [(ngModel)]="data.taskEdit.description" class="form-control" id="inputTaskdescription" name="description" placeholder="task description" rows=3></textarea>
            </div>
          </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="data.taskEdit">Save</button>
</div>
