<p>{{this.tasks | json}}</p>


<!--p>project id = {{userIdProject}}</p-->

<table class="table table-hover">
  <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Project ID</th>
        <th scope="col">Project Name</th>
        <th scope="col">Duration</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody>
    <!--ng-container *ngIf="tasks.project.id == 1)"}-->
    <tr *ngFor="let task of tasks">
      <ng-container *ngIf="task.project.id == userIdProject">
        <th scope="row">{{task.id}}</th>
        <td>{{task.name}}</td>
        <td>{{task.project.id}}</td>
        <td>{{task.project.projectName}}</td>
        <td>{{task.duration}}</td>
        <td>{{task.description}}</td>
        <td>{{task.deadline}}</td>
        <td>{{task.status}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Buttons">
          <!--Grouped buttons for each listing, contains button for edit modal-->        
          <button class="btn btn-secondary btn-sm" (click)="editTask(task)">Edit</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="delete(task.id)">Del</button>
        </div>
      </td>

    </ng-container>

    </tr>
    
    <!--/ng-container-->
  </tbody>
</table>
