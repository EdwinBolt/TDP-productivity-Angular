
<!--p>project ID = {{project}}</p-->
<table class="table table-hover">
  <thead>
      <tr>
        <th scope="col">user ID</th>
        <th scope="col">Acces to project</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
        <button type="button" class="btn btn-primary" (click) = "setUserProject(user.project)">{{user.id}}</button>
        <!--th scope="row"></th-->
        <td>{{user.project}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Buttons">
          <button type="button" class="btn btn-danger btn-sm" (click)="delete(user.id)">Del</button>
        </div>
      </td>


    </tr>
    
  </tbody>
</table>
