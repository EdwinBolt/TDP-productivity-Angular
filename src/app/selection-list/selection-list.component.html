 <mat-accordion>
  <mat-expansion-panel *ngFor="let task of tasks">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{task.name}}
      </mat-panel-title>
      <mat-panel-description>
        Click for more details
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{task.name}}{{task.duration}}</p>
  </mat-expansion-panel>
</mat-accordion>
