<div mat-dialog-content>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="data.projectEdit.projectName" name="projectName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>Duration</mat-label>
            <input matInput type="time" [(ngModel)]="data.projectEdit.duration" name="duration">
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label for="inputprojectdeadline">Deadline</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="data.projectEdit.deadline" name="deadline" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="data.projectEdit">Save</button>
</div>
