<p>{{this.project | json}}</p>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputprojectname">Name</label>
      <input [(ngModel)]="project.projectName" type="text" class="form-control" id="inputprojectname" name="name" placeholder="project name">
    </div>

 
    
    <div class="form-group col-md-6">
       <mat-form-field>
        <mat-label for="inputprojectdeadline">Deadline</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="project.deadline" name="deadline" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>



  </div>
  <div class="form-row">
    <div class="form-group col">
      <textarea class="form-control" rows=3 id="inputProjectdescription" name="description" placeholder="project description"></textarea>
    </div> 
  </div>
  <button type="submit" (click)="save(); clear()" class="btn btn-primary">Save</button>
</form>
