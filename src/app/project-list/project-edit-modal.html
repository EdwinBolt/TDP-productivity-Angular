<div mat-dialog-content>
  <p>{{data.projectEdit | json}}</p>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputprojectname">Name</label>
        <input [(ngModel)]="data.projectEdit.projectName" type="text" class="form-control" id="inputprojectname" name="name" placeholder="project name">
      </div>
      <div class="form-group col-md-6">
        <div class="md-form">
          <label for="inputprojectdeadline">Deadline</label>
          <input [(ngModel)]="data.projectEdit.deadline" type="date" class="form-control" id="inputprojectdeadline" name="deadline">
        </div>                  
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <textarea class="form-control" rows=3 id="inputProjectdescription" name="description" placeholder="project description"></textarea>
      </div> 
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.projectEdit">Save</button>
</div>
