<p>{{this.projects | json}}</p>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Deadline</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <th scope="row">{{project.id}}</th>
      <td>{{project.projectName}}</td>
      <td>{{project.deadline}}</td>

      <td>
        <div class="btn-group" role="group" aria-label="Buttons">
          <!--Grouped buttons for each listing, contains button for edit modal-->        
          <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#projectEditModal">Edit</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="delete(project.id)">Del</button>
        </div>
      </td>
      <!-- project edit modal -->
      <div class="modal fade" id="projectEditModal" tabindex="-1" role="dialog" aria-labelledby="projectEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="projectEditModalLabel">Edit project {{project.projectName}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-project-edit ></app-project-edit>
            </div>
          </div>
        </div>
      </div>
  </tr>
  </tbody>
</table>
