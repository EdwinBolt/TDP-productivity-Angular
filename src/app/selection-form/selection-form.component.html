

  <form >
    <input [(ngModel)]="this.projectNumber" type="number" name="projectNumber" placeholder="project">

    <br>
    <mat-form-field appearance="standard">
        <mat-label>Time window</mat-label>
        <mat-select [(value)]="this.timeWindow">
            <mat-option>None</mat-option>
            <mat-option value="5">5 min.</mat-option>
            <mat-option value="10">10 min.</mat-option>
            <mat-option value="15">15 min.</mat-option>
            <mat-option value="30">30 min.</mat-option>
            <mat-option value="45">45 min.</mat-option>
            <mat-option value="60">60 min.</mat-option>
          </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" (click)= "clear()">Select</button>
  </form>
